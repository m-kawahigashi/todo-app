jobs:
  test_backend:
    docker:
      - image: circleci/ruby:2.6.6-stretch-node
        environment:
          RAILS_ENV: test
          DB_HOST: 127.0.0.1
      - image: circleci/mysql:5.7
        command: |
          mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
        environment:
          MYSQL_USER: 'root'
          MYSQL_DATABASE: 'db'
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_ROOT_PASSWORD: ''
    working_directory: ~/todo-app

    steps:
      - checkout
      - restore_cache:
          keys:
            - gem-cache-v1-{{ checksum "~/todo-app/backend/Gemfile.lock" }}
            - gem-cache-v1-
          working_directory: ~/todo-app/backend

      - run:
          command: |
            gem install bundler
            bundle config set path 'vendor/bundle'
            bundle install --jobs=4 --retry=3
          working_directory: ~/todo-app/backend
      - save_cache:
          key: gem-cache-v1-{{ checksum "~/todo-app/backend/Gemfile.lock" }}
          paths:
            - ~/todo-app/backend/vendor/bundle
          working_directory: ~/todo-app/backend

      - run:
          command: bundle exec rails db:create
          working_directory: ~/todo-app/backend
      - run:
          command: bundle exec rails db:migrate
          working_directory: ~/todo-app/backend

      - run:
          name: create directory to store test results
          command: mkdir /tmp/test-results
          working_directory: ~/todo-app/backend

      - run:
          name: RSpec tests
          command: |
            bundle exec rspec $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings) \
              || (printf "====== RETRYING...\n\n\n"; bundle exec rspec --only-failures)
          working_directory: ~/todo-app/backend

      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
      - store_artifacts:
          path: /home/circleci/todo-app/tmp/screenshots

workflows:
  version: 2
  test:
    jobs:
      - test_backend:
          filters:
            branches:
              ignore: main